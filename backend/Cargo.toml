[package]
name = "backend"
version = "0.1.0"
edition = "2021"
license = "EUPL-1.2"
rust-version = "1.75"

default-run = "api"

[features]
default = ["openapi", "dev-database"]
openapi = ["dep:utoipa-swagger-ui"]
dev-database = []

[[bin]]
name = "gen-openapi"
required-features = ["openapi"]

[dependencies]
axum = { version = "0.7", features = ["macros"] }
hyper = { version = "1", features = ["full"] }
tokio = { version = "1", features = ["full"] }
tower = "0.5"
tower-layer = "0.3.3" # required due to https://github.com/tower-rs/tower/issues/784
tower-http = { version = "0.5.0", features = ["fs"] }
utoipa = { version = "4.2", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "7.1.0", features = ["axum"], optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "chrono"] }
chrono = { version = "0.4", features = ["alloc", "std", "serde"] }
clap = { version = "4.5", default-features = false, features = ["derive", "std", "help"] }
typst = "0.11.1"
comemo = "0.4.0"
typst-pdf = "0.11.1"

[dev-dependencies]
reqwest = { version = "0.12", default-features = false, features = ["json"] }

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
unwrap_used = "warn"
