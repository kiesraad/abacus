[package]
name = "backend"
version = "0.1.0"
edition = "2021"
license = "EUPL-1.2"
rust-version = "1.75"

default-run = "api"

[features]
default = ["openapi", "dev-database"]
openapi = ["dep:utoipa-swagger-ui"]
memory-serve = ["dep:memory-serve"]
dev-database = []

[[bin]]
name = "gen-openapi"
required-features = ["openapi"]

[dependencies]
axum = { version = "0.7", features = ["macros", "tracing"] }
axum-extra = { version = "0.9.4", default-features = false, features = ["attachment"] }
chrono = { version = "0.4", features = ["alloc", "std", "serde"] }
clap = { version = "4.5", default-features = false, features = ["derive", "std", "help"] }
hyper = { version = "1", features = ["full"] }
tokio = { version = "1", features = ["full"] }
memory-serve = { git = "https://github.com/tweedegolf/memory-serve.git", branch = "no-proc-macro", optional = true }
utoipa = { version = "5.1", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "8.0.1", features = ["axum"], optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "chrono"] }
tower = "0.5"
tower-http = { version = "0.6.1", features = ["fs"] }
tracing-subscriber = "0.3.18"
tracing = "0.1.40"
typst = "0.12.0"
typst-pdf = "0.12.0"

[dev-dependencies]
reqwest = { version = "0.12", default-features = false, features = ["json"] }

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
unwrap_used = "warn"
