[package]
name = "backend"
version = "0.1.0"
edition = "2021"
license = "EUPL-1.2"
rust-version = "1.75"

default-run = "abacus"

[features]
default = ["openapi", "dev-database"]
openapi = ["dep:utoipa-swagger-ui"]
memory-serve = ["dep:memory-serve"]
dev-database = []

[[bin]]
name = "gen-openapi"
required-features = ["openapi"]

# Note: if you add a dependency here, please update the README.md for the backend as well.

[dependencies]
axum = { version = "0.8", features = ["macros", "tracing"] }
axum-extra = { version = "0.10", default-features = false, features = ["attachment", "cookie"] }
chrono = { version = "0.4", features = ["alloc", "std", "serde"] }
clap = { version = "4.5", default-features = false, features = ["derive", "std", "help"] }
hyper = { version = "1", features = ["full"] }
tokio = { version = "1", features = ["full"] }
memory-serve = { version = "1.0.0-beta.3", features = ["force-embed"], optional = true }
utoipa = { version = "5.3.1", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "9.0.0", features = ["axum"], optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "chrono"] }
tower = "0.5"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing = "0.1.41"
tower-http = { version = "0.6.2", features = ["trace"] }
typst = "0.12.0"
typst-pdf = "0.12.0"
quick-xml = { version = "0.37.2", features = ["serialize"] }
sha2 = "0.10.8"
argon2 = "0.5.3"
password-hash = { version = "0.5.0", features = ["getrandom"] }
rand = "0.8.5"
cookie = "0.18.1"
zip = { version = "2.2.2", default-features = false, features = ["deflate", "chrono"] }

[dev-dependencies]
http-body-util = "0.1.2"
reqwest = { version = "0.12", default-features = false, features = ["json"] }

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
unwrap_used = "warn"

[profile.release]
overflow-checks = true
