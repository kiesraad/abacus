      - ".*/backend/src/audit_log/.*"
  - name: "(Backend) Authentication"
    include:
      - ".*/backend/src/authentication/.*"
  - name: "(Backend) Data entry"
    include:
      - ".*/backend/src/data_entry/.*"
  - name: "(Backend) Election"
    include:
      - ".*/backend/src/election/.*"
  - name: "(Backend) EML"
    include:
      - ".*/backend/src/eml/.*"
  - name: "(Backend) PDF generation"
    include:
      - ".*/backend/src/pdf_gen/.*"
  - name: "(Backend) Polling station"
    include:
      - ".*/backend/src/polling_station/.*"
  - name: "(Backend) Report"
    include:
      - ".*/backend/src/report/.*"
  - name: "(Backend) Summary"
    include:
      - ".*/backend/src/summary/.*"
  - name: "(Backend) bin/abacus"
    include:
      - ".*/backend/src/bin/abacus.rs"
  - name: "(Backend) bin/gen-openapi"
    include:
      - ".*/backend/src/bin/gen-openapi.rs"
  - name: "(Backend) error"
    include:
      - ".*/backend/src/error.rs"
  - name: "(Backend) fixtures"
    include:
      - ".*/backend/src/fixtures.rs"
  - name: "(Backend) lib"
    include:
      - ".*/backend/src/lib.rs"
  - name: "(Backend) Integration tests"
    include:
      - ".*/backend/tests/.*"

  # Frontend components
  - name: "(Frontend) App Root Files"
    include:
      - ".*/frontend/src/app/.*"

  - name: "(Frontend) Components/error"
    include:
      - ".*/frontend/src/components/error/.*"

  - name: "(Frontend) Components/footer"
    include:
      - ".*/frontend/src/components/Footer.tsx"

  - name: "(Frontend) Components/navbar"
    include:
      - ".*/frontend/src/component/navbar/.*"

  - name: "(Frontend) Modules/account"
    include:
      - ".*/frontend/src/features/account/.*"

  - name: "(Frontend) Modules/administrator"
    include:
      - ".*/frontend/src/features/administrator/.*"

  - name: "(Frontend) Modules/apportionment"
    include:
      - ".*/frontend/src/features/apportionment/.*"

  - name: "(Frontend) Modules/data_entry"
    include:
      - ".*/frontend/src/features/data_entry/.*"

  - name: "(Frontend) Modules/election"
    include:
      - ".*/frontend/src/features/election/.*"

  - name: "(Frontend) Modules/polling_stations"
    include:
      - ".*/frontend/src/features/polling_stations/.*"

  - name: "(Frontend) Modules/users"
    include:
      - ".*/frontend/src/features/users/.*"

  - name: "(Frontend) Modules/workstations"
    include:
      - ".*/frontend/src/features/workstations/.*"

  - name: "(Frontend) Lib/API"
    include:
      - ".*/frontend/src/api/.*"

  - name: "(Frontend) Lib/i18n"
    include:
      - ".*/frontend/src/lib/i18n/.*"

  - name: "(Frontend) Unit tests"
    include:
      - ".*/frontend/src/testing/.*"

  - name: "(Frontend) Lib/UI"
    include:
      - ".*/frontend/src/components/ui/.*"

  - name: "(Frontend) Lib/Util"
    include:
      - ".*/frontend/src/utils/.*"

  - name: "(Frontend) e2e tests"
    include:
      - ".*/frontend/e2e-tests/.*"

  - name: "(Frontend) Scripts"
    include:
      - ".*/frontend/scripts/.*"

languages:
  - name: "css"
  - name: "javascript"
  - name: "sqlite"
    production:
      include:
        - ".*/migrations/.*[.]sql"
      exclude:
        - ".*/fixtures/.*[.]sql"
    test:
    generated:

  - name: "rust"
    production:
      include:
        - ".*/gen-openapi.rs"
        - ".*/api.rs"
    test:
    generated:
      include:
        - ".*/gen/.*[.]rs"

  - name: "typescript"
    production:
    test:
      include:
        - ".*DevHomePage[.]tsx"
        - ".*NotAvailableInMock[.]tsx"
        - ".*msw-mock-api[.]ts"
        - ".*/frontend/src/testing/.*"
        - ".*[.]e2e[.]ts"
        - ".*.stories[.]tsx"
        - ".*/test-data/.*[.]ts"
        - ".*/test[.]utils[.]ts"
    generated:
      include:
        - ".*/gen/.*[.]ts"

exclude:
  - ".*/backend/[.]sqlx/.*"
  - ".*/frontend/app/component/MockTest[.]tsx"
  - ".*/frontend/lib/icon/.*"
  - ".*/[.]ladle.*"
  - ".*[.]d[.]ts"
  - ".*[.]config[.]ts"

dependencychecker:
  blocklist:
    - "backend"
  transitive: true

architecture:
  enabled: true
  custom_components: true

thirdpartyfindings:
  enabled: true
