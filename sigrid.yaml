languages:
  - name: "css"
  - name: "javascript"
  - name: "sqlite"
    production:
      include:
        - ".*/migrations/.*[.]sql"
      exclude:
        - ".*/fixtures/.*[.]sql"
    test:
    generated:

  - name: "rust"
    production:
      include:
        - ".*/gen-openapi[.]rs"
        - ".*/api[.]rs"
    test:
      include:
        - ".*/backend/apportionment/src/test_helpers.rs"
        - ".*/gen-test-election[.]rs"
        - ".*/test_data_gen/.*[.]rs"
        - ".*/typst_tests[.]rs"
        - ".*/backend/fuzz/.*"
    generated:
      include:
        - ".*/gen/.*[.]rs"
        - ".*/.sqlx/.*[.]json"

  - name: "typescript"
    production:
    test:
      include:
        - ".*/[.]storybook/.*"
        - ".*[.]e2e[.]ts"
        - ".*.stories[.]tsx"
        - ".*/src/components/error/NotAvailableInMock[.]tsx"
        - ".*/src/features/dev/.*"
        - ".*/testing/.*"
        - ".*/e2e-tests/.*"
    generated:
      include:
        - ".*/generated/.*[.]ts"

exclude:
  - ".*/backend/[.]env"
  - ".*/backend/[.]sqlx/.*"
  - ".*/documentatie/.*"
  - ".*/frontend/scripts/.*"
  - ".*/frontend/.*[.]d[.]ts"
  - ".*/frontend/.*[.]config[.]ts"
  - ".*/frontend/package.json"
  - ".*/frontend/tsconfig[.]json"
  - ".*/docker-compose[.]yml"

dependencychecker:
  blocklist:
    - "backend"
  transitive: true

architecture:
  enabled: true

thirdpartyfindings:
  enabled: true
