languages:
  - name: "css"
  - name: "javascript"
  - name: "sqlite"
    production:
      include:
        - ".*/migrations/.*[.]sql"
      exclude:
        - ".*/fixtures/.*[.]sql"
    test:
    generated:

  - name: "rust"
    production:
      include:
        - ".*/gen-openapi.rs"
        - ".*/api.rs"
    test:
    generated:
      include:
        - ".*/gen/.*[.]rs"
        - ".*/.sqlx/.*[.]json"

  - name: "typescript"
    production:
    test:
      include:
        - ".*DevHomePage[.]tsx"
        - ".*NotAvailableInMock[.]tsx"
        - ".*msw-mock-api[.]ts"
        - ".*[.]e2e[.]ts"
        - ".*.stories[.]tsx"
        - ".*/testing/.*"
        - ".*/test-data/.*[.]ts"
        - ".*/test[.]utils[.]ts"
    generated:
      include:
        - ".*/gen/.*[.]ts"

exclude:
  - ".*/backend/[.]sqlx/.*"
  - ".*/frontend/scripts/.*"
  - ".*/frontend/src/components/MockTest[.]tsx"
  - ".*/frontend/src/lib/icon/.*"
  - ".*/[.]ladle.*"
  - ".*[.]d[.]ts"
  - ".*[.]config[.]ts"

dependencychecker:
  blocklist:
    - "backend"
  transitive: true

architecture:
  enabled: true
  custom_components: true

thirdpartyfindings:
  enabled: true
