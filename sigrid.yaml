    include:
      - ".*/frontend/scripts/.*"

languages:
  - name: "css"
  - name: "javascript"
  - name: "sqlite"
    production:
      include:
        - ".*/migrations/.*[.]sql"
      exclude:
        - ".*/fixtures/.*[.]sql"
    test:
    generated:

  - name: "rust"
    production:
      include:
        - ".*/gen-openapi.rs"
        - ".*/api.rs"
    test:
    generated:
      include:
        - ".*/gen/.*[.]rs"

  - name: "typescript"
    production:
    test:
      include:
      - ".*DevHomePage[.]tsx"
      - ".*NotAvailableInMock[.]tsx"
      - ".*msw-mock-api[.]ts"
      - ".*/lib/api-mocks/.*[.]ts"
      - ".*/lib/api-mocks/.*[.]tsx"
      - ".*[.]e2e[.]ts"
      - ".*.stories[.]tsx"
      - ".*/test-data/.*[.]ts"
      - ".*/test[.]utils[.]ts"
    generated:
      include:
      - ".*/gen/.*[.]ts"

exclude:
  - ".*/backend/[.]sqlx/.*"
  - ".*/frontend/src/component/MockTest[.]tsx"
  - ".*/frontend/lib/icon/.*"
  - ".*/[.]ladle.*"
  - ".*[.]d[.]ts"
  - ".*[.]config[.]ts"

dependencychecker:
  blocklist:
  - "backend"
  transitive: true

architecture:
  enabled: true
  custom_components: true

thirdpartyfindings:
  enabled: true
