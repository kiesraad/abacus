languages:
  - name: "css"
  - name: "sqlite"
    production:
      include:
        - ".*/migrations/.*[.]sql"
    test:
      include:
        - ".*/fixtures/.*[.]sql"

  - name: "rust"
    production:
    test:
      include:
        - ".*/backend/apportionment/src/test_helpers.rs"
        - ".*/gen-test-election[.]rs"
        - ".*/test_data_gen/.*[.]rs"
        - ".*/typst_tests[.]rs"
        - ".*/backend/fuzz/.*"

  - name: "typescript"
    production:
    test:
      include:
        - ".*/frontend/[.]storybook/.*"
        - ".*/frontend/.*[.]e2e[.]ts"
        - ".*/frontend/.*.stories[.]tsx"
        - ".*/frontend/src/components/error/NotAvailableInMock[.]tsx"
        - ".*/frontend/src/features/dev/.*"
        - ".*/frontend/src/testing/.*"
        - ".*/frontend/e2e-tests/.*"
    generated:
      include:
        - ".*/frontend/.*/generated/.*[.]ts"

exclude:
  - ".*/backend/[.]env"
  - ".*/backend/[.]sqlx/.*"
  - ".*/backend/src/bin/gen-.*[.]rs"
  - ".*/documentatie/.*"
  - ".*/frontend/scripts/.*"
  - ".*/docker-compose[.]yml"
  - ".*/packaging/.*"

dependencychecker:
  blocklist:
    - "abacus"
    - "abacus-fuzz"
    - "apportionment"
  transitive: true

architecture:
  enabled: true

thirdpartyfindings:
  enabled: true
