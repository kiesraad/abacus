languages:
  - name: "css"
  - name: "javascript"
  - name: "sqlite"
    production:
      include:
        - ".*/migrations/.*[.]sql"
      exclude:
        - ".*/fixtures/.*[.]sql"
    test:
    generated:

  - name: "rust"
    production:
      include:
        - ".*/gen-openapi[.]rs"
        - ".*/api[.]rs"
    test:
      include:
        - ".*/gen-test-election[.]rs"
        - ".*/test_data_gen/.*[.]rs"
        - ".*/typst_tests[.]rs"
    generated:
      include:
        - ".*/gen/.*[.]rs"
        - ".*/.sqlx/.*[.]json"

  - name: "typescript"
    production:
    test:
      include:
        - ".*/[.]storybook/.*"
        - ".*[.]e2e[.]ts"
        - ".*.stories[.]tsx"
        - ".*/src/components/error/NotAvailableInMock[.]tsx"
        - ".*/src/features/dev/.*"
        - ".*/testing/.*"
        - ".*/e2e-tests/.*"
    generated:
      include:
        - ".*/generated/.*[.]ts"

exclude:
  - ".*/backend/[.]sqlx/.*"
  - ".*/frontend/scripts/.*"
  - ".*[.]d[.]ts"
  - ".*[.]config[.]ts"

dependencychecker:
  blocklist:
    - "backend"
  transitive: true

architecture:
  enabled: true
  custom_components: true

thirdpartyfindings:
  enabled: true
